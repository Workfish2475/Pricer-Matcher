<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
  <link rel="stylesheet" href="../../style.css">
  <script src="https://kit.fontawesome.com/90411e327c.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <!--Added sections for better management in CSS (Placeholder links)-->
  <section class="nav-links">
    <a href="../../index.html"><i class="fa-solid fa-house"></i> Home</a>
    <br>
    <a href="../index.html"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
  </section>

  <h1>Your Wishlist</h1>
  <div id="wishlist-items"></div>
  <script>
    fetch('/wishlist/items')
      .then((response) => response.json())
      .then((items) => {
        const wishlistDiv = document.getElementById('wishlist-items');

        if (items.length === 0) {
          wishlistDiv.textContent = 'Your wishlist is empty.';

          const wishStyle = wishlistDiv.style;
          
          wishStyle.textAlign = 'center';
          wishStyle.position = 'fixed';
          wishStyle.top = '50%';
          wishStyle.left = '50%';
          wishStyle.transform = 'translate(-50%, -50%)';
          wishStyle.textAlign = 'center';
          wishStyle.backgroundColor = '#f0f0f0';
          wishStyle.padding = '20px';
          wishStyle.borderRadius = '5px';

        } else {
          items.forEach((item) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'product';

            const itemName = document.createElement('h2');
            itemName.textContent = item.item;

            const itemPrice = document.createElement('p');
            itemPrice.textContent = `Price: $${item.price}`;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Remove';
            deleteButton.className = 'remove-button';
            deleteButton.onclick = () => deleteItemFromWishlist(item._id);

            const itemRetailer = document.createElement('p');
            itemRetailer.textContent = `Retailer: ${item.retailer}`;

            itemDiv.appendChild(itemName);
            itemDiv.appendChild(itemRetailer)
            itemDiv.appendChild(itemPrice);
            itemDiv.appendChild(deleteButton);
            

            wishlistDiv.appendChild(itemDiv);
          });
        }
      });


    function deleteItemFromWishlist(itemId) {
      fetch(`/wishlist/delete/${itemId}`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message); // notify user
        location.reload(); // reload page to update item list
      })
      .catch(error => {
        console.error('Failed to delete item:', error);
        alert('Failed to remove item');
      });
    }
  </script>
</body>
</html>
