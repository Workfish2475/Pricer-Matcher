<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <link rel="stylesheet" href="../style.css">
  <script src="https://kit.fontawesome.com/90411e327c.js" crossorigin="anonymous"></script>
</head>
<body>

  <!--Added sections for better management in CSS (Placeholder links)-->
  <section class="nav-links">
    <a href="../index.html"><i class="fa-solid fa-house"></i> Home</a>
  </section>
  
  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <script>
    fetch('/cart/items')
      .then((response) => response.json())
      .then((items) => {
        const cartDiv = document.getElementById('cart-items');

        if (items.length === 0) {
          cartDiv.textContent = 'Your cart is empty';

          const cartStyle = cartDiv.style;
          
          cartStyle.textAlign = 'center';
          cartStyle.position = 'fixed';
          cartStyle.top = '50%';
          cartStyle.left = '50%';
          cartStyle.transform = 'translate(-50%, -50%)';
          cartStyle.textAlign = 'center';
          cartStyle.backgroundColor = '#f0f0f0';
          cartStyle.padding = '20px';
          cartStyle.borderRadius = '5px';

        } else {
          items.forEach((item) => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'product';

            const itemName = document.createElement('h2');
            itemName.textContent = item.name;

            const itemPrice = document.createElement('p');
            itemPrice.textContent = `Price: $${item.price}`;

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Remove';
            deleteButton.className = 'remove-button';
            deleteButton.onclick = () => deleteItemFromCart(item._id);

            itemDiv.appendChild(itemName);
            itemDiv.appendChild(itemPrice);
            itemDiv.appendChild(deleteButton);

            cartDiv.appendChild(itemDiv);
          });
        }
      });

    function deleteItemFromCart(itemId) {
      fetch(`/cart/delete/${itemId}`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message); // notify user
        location.reload(); // reload page to update item list
      })
      .catch(error => {
        console.error('Failed to delete item:', error);
        alert('Failed to remove item');
      });
    }
  </script>
</body>
</html>
